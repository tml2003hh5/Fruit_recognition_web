<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🔍 Fruit & Vegetable Recognition</h1>

    <!-- Live Camera Preview -->
    <video id="cameraPreview" autoplay></video>

    <!-- Buttons -->
    <button id="captureImage">📸 Capture</button>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="uploadImage">⬆️ Upload Image</button>
    <button id="sendImage">🚀 Send</button>

    <!-- Preview Image -->
    <h2>Preview:</h2>
    <img id="previewImage" alt="Captured Image" style="display:none;">

    <!-- Result Display -->
    <h2>Results:</h2>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
